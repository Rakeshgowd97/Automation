name: Playwright Insurance Test

on:
  workflow_dispatch:   # ðŸ‘ˆ Adds manual trigger with fields
    inputs:
      mobile:
        description: "Enter Mobile Number"
        required: true
        default: "9000000011"
      username:
        description: "Enter Username"
        required: true
        default: "rakesh"
      dob:
        description: "Enter Date of Birth (yyyy-mm-dd)"
        required: true
        default: "2000-12-12"
      city:
        description: "Enter City"
        required: true
        default: "Bengaluru"
      email:
        description: "Enter Email ID"
        required: true
        default: "rakesh0123@gmail.com"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Insurance Test
        run: |
          MOBILE=${{ github.event.inputs.mobile }} \
          USERNAME=${{ github.event.inputs.username }} \
          DOB=${{ github.event.inputs.dob }} \
          CITY=${{ github.event.inputs.city }} \
          EMAIL=${{ github.event.inputs.email }} \
          npx playwright test Insurance.spec.js

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
